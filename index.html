<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Easy Demon Challenge</title>
        <link rel="stylesheet" href="src/css/styles.css">
        <link rel="icon" type="image/png" href="src/assets/ez-demon.png"></link>
        <script src="dist/index.js" defer></script>
    </head>
    <body>
        <div class="background", id="about">
            <div class="about">
                <div class="aboutInside">
                    <div class="bigFont-uhd">About</div>
                    <div class="aboutText">
                        Easy Demon Challenge is a challenge in which you need to complete as many easy demons as possible in 2 hours. Idea and website by
                        <a href="https://itsamex.github.io", style="color: cyan;">Me :P</a>
                    </div>
                    <div class="buttonsContainer">
                        <button class ="button", onclick="about()">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="background" id="pauseMenu">
            <div class="menuContent">
                <div class="menuContentInside">
                    <div class="bigFont-uhd">Paused</div>
                    <div class="buttonsContainer">
                        <button class ="button", onclick="saveData()">Save</button>
                        <button class ="button", onclick="loadData()">Load</button>
                        <button class ="button", onclick="pause()">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="titleContainer">
                <button class="title", onclick="about()">
                    Easy Demon Challenge
                </button>
            </div>
            <div class="theOtherOnes">
                <div class="demonsContainer", id="allDemons">
                </div>
                <div class="ui">
                    <div class="uiBorder">
                        <div class="uiInside">
                            <div class="bigFont-uhd", id="timer">2:00:00</div>
                            <div class="smallFont-uhd", id="demonsCompleted">Demons Completed: 0</div>
                            <div class="buttonsContainer">
                                <button class="button", id="startBtn", onclick="getRandomLevel()">Start</button>
                                <button class="button", onclick="giveUp()">Give Up</button>
                                <button class="button", onclick="pause()">Pause</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
